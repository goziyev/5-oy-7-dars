<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="website icon"
      href="https://logopond.com/logos/1fd53a36b19dd7e88736d202efe37ed3.png"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Filter page</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center mt-5 mb-2">Filter product page</h1>
      <form class="form container mt-5" id="form">
        <div class="row">
          <div class="mb-3 col-6">
            <label for="type" class="form-label">Type</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="type"
            >
              <option selected value="" disabled>Select type</option>
              <option value="iphone">Iphone</option>
              <option value="samsung">Samsung</option>
              <option value="redmi">Redmi</option>
            </select>
          </div>
          <div class="mb-3 col-6">
            <label for="color" class="form-label">Color</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="color"
            >
              <option selected value="" disabled>Select color</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="orange">Orange</option>
              <option value="green">Green</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-6">
            <label for="price" class="form-label">Min price</label>
            <input
              class="form-control"
              type="number"
              id="min-price"
              rows="3"
              placeholder="Enter min price..."
            />
          </div>
          <div class="mb-3 col-6">
            <label for="maxprice" class="form-label">Max price</label>
            <input
              class="form-control"
              type="number"
              id="max-price"
              rows="3"
              placeholder="Enter max price..."
            />
          </div>
        </div>
        <button id="button" class="btn btn-primary w-50">Filter</button>
      </form>
      <div class="container mt-5">
        <div id="product-list" class="row d-flex justify-content-around flex-wrap">

        </div> 
      </div>
    </div>

    <a href="../index.html" class="d-block my-5 text-decoration-none text-center">Admin panelga o'tish uchun âœ”</a>
    <script src="../script/index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
