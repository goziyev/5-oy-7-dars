<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="website icon"
      type="png"
      href="https://logopond.com/logos/1fd53a36b19dd7e88736d202efe37ed3.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>8-dars vazifa</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-2">Add product page</h1>
      <div class="row">
        <form class="col-5" id="form">
          <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name.."
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input
              class="form-control"
              type="number"
              id="price"
              rows="3"
              placeholder="Enter price..."
            />
          </div>
          <div class="mb-3">
            <label for="picture" class="form-label">Picture</label>
            <input
              class="form-control"
              id="picture"
              rows="3"
              placeholder="Enter picture link..."
            />
          </div>
          <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="color"
            >
              <option selected value="" disabled>Select color</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="orange">Orange</option>
              <option value="green">Green</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="type"
            >
              <option selected value="" disabled>Select type</option>
              <option value="iphone">Iphone</option>
              <option value="samsung">Samsung</option>
              <option value="redmi">Redmi</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="2"
              placeholder="Enter description..."
              maxlength="100"
              style="resize: none"
            ></textarea>
          </div>

          <button type="submit" id="btn" class="btn btn-primary w-50">
            Submit
          </button>
        </form>
        <div class="col-2"></div>
        <div class="col-4" >
            <div class="card mb-3  p-0 h-200">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="https://images.uzum.uz/cla98rl6sfhgee0lrapg/original.jpg"
                      class="img-fluid rounded-start"
                      width="200"
                      height="200"
                      alt="..."
                      id="card-picture"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title" id="card-title">Noutbuk Adamler</h5>
                      <div class="row">
                        <p class="card-text col-4 fs-4">
                          <small class="text-danger" id="card-price">2400$</small>
                        </p>
                        <p class="card-text col-4 fs-4" >
                           <small  class="fs-5" id="card-color">Black</small>
                        </p>
                      </div>
                      <p class="card-text " style=`color:${
                        phone.color == "white" ? "black" : `${phone.color}`
                      }` id="card-description"> Noutbuk Adreamer 16 dyuymli 8 GB RAM 512 GB SSD, ko'k</p>
                      <p class="card-text fs-5"></p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
    
    <a href="./pages/filter.html" class="d-block my-5 text-decoration-none text-center">Mahsultlar sahifasiga o'tish uchun âœ”</a>
    <script src="./script/script.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
